<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expressoes</title>
</head>
<body>
    <script>
        // = difinição
        let valor1 = window.prompt('Digite o primeiro numero');
        let valor2 = window.prompt('digite um numero ou uma letra');

        if (valor1 == valor2) // == igual
        {
            document.write(`o ${valor1} é igual ao ${valor2}`);
        }
        else if (valor1 === valor2) // === identico (o mesmo tipo de dado (string,int,float,boleano...))
        {
            documento.write(`o ${valor1} é identico ao ${valor2}`);
        }
        else
        {
            documento.write(`o ${valor1} é diferente ao ${valor2}`);
        }
    </script>
</body>
</html>
